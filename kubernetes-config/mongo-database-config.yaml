apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-database-deployment
  labels:
    app: mongo-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-database
  template:
    metadata:
      labels:
        app: mongo-database
    spec:
      containers:
      - name: mongo-database
        image: mongo
        ports:
        - containerPort: 27017
        # volumeMounts:
        # - name: mongo-database-storage
        #   mountPath: /data/db
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-config
              key: mongo-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-config
              key: mongo-root-password
      # volumes:
      # - name: mongo-database-storage
      #   persistentVolumeClaim:
      #     claimName: mongo-database-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-database-service
spec:
  selector:
    app: mongo-database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017